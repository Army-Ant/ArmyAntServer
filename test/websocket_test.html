<!DOCTYPE html>
<html>
<head>
  <title>ArmyAntServer Websocket Test Page</title>
  <script src="libclosure-js/closure/goog/base.js"></script>
  <script src="ArmyAnt.js/externals/jquery-2.2.4.js"></script>
  <script type="module">
    import websocket_tester from "./websocket_test.js";
    window.onload = websocket_tester.onload
	window.tester = websocket_tester
  </script>
</head>
<body>
    <button style="height:60px;width:200px" onclick="document.getElementById('tester').innerHTML += '<br/>' + tester.connect()">连接服务器</button>
    <button style="height:60px;width:200px" onclick="document.getElementById('tester').innerHTML += '<br/>' + tester.login()">登陆用户jason</button>
    <button style="height:60px;width:200px" onclick="document.getElementById('tester').innerHTML += '<br/>' + tester.send()">向jason发送消息: "Hello"</button>
    <button style="height:60px;width:200px" onclick="document.getElementById('tester').innerHTML += '<br/>' + tester.broadcast()">发送广播: "Hello everyone"</button>
    <a id="tester"></a>
</body>
</html>
